<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>MapIT</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css"/>
  
</head>
  <body onload="checkCookie()">


     

    <div class="app-wrapper">

        <a href="./startside.html">
          <img src="Images/MapITlogo.png" alt="MapItLogo" class="logo">
        </a>
  
      <div class="header"></div>
  
      <div class="progress-bar blue stripes">
  
          <span id="spanBar"></span>
  
      </div>

        <button class="gradient-button gradient-button-3" onclick="removeCards()">FINISH</button>

        <form id="newList" class="cnewList"> 

          <button id="newList" class="newList shadow animate blue" onClick="newList()" name="list_name" id="" value="">Add List</button>

        </form>

        <form id="addCard" class="fromCard"> 
          
          <button id="addCard" class="addCard shadow animate blue" onClick="addCard()" name="todoText" id="" value="">Add Task</button>
          
        </form>

        <div class="board" id="board"></div>

    </div>

      <form autocomplete="off" onclick="showContainer()">

        <input type="text" id="chatInputBox" placeholder="Skriv en melding...">

      </form> 

    <div id="chatContainer">
          
            <div class="personContainer">
            <img class="male" src="./Images/manFB.jpg">
            <p class="maleText">Hei, hvordan ligger du ann med oppgaven?</p>
            <div class="timeRight">11:00</div>
            </div>
          
          
            <div class="personContainer2">
            <img class="female" src="./Images/ladyFB.jpg">
            <p class="femaleText">Ja, snart! Denne siden er mye bedre enn trello!</p>
            <div class="timeLeft">11:01</div>
            </div>
          
          
            <div class="personContainer">
            <img class="male" src="./Images/manFB.jpg">
            <p class="maleText">Bra. Ja, her har de også en egen chat</p>
            <div class="timeRight">11:02</div>
            </div>
          
          
            <div class="personContainer2">
            <img class="female" src="./Images/ladyFB.jpg">
            <p class="femaleText">Ja, tenk at trello ikke har tenk på det</p>
            <div class="timeLeft">11:05</div>
            </div>

    </div>

    <div class="bottomLine"></div>

    <script src="https://cdn.jsdelivr.net/lodash/4/lodash.min.js"></script>
      <script src="app.js"></script>

  </body>
</html>
