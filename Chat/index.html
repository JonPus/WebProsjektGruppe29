<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>--</title>
  <link rel="stylesheet" href="app.css"/>
  
</head>
  <body>
    <div class="app-wrapper">
      <header class="header">
        <h1 class="logo">PRELLO <!--Logo øverst på siden -->
        </h1>
      </header>
    </div>






<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Chat</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <span class="container"></span>
      <img class="smile" src="smile.jpg">
      <p>Hei, hvordan ligger du ann med oppgaven?</p>
      <span class="time-right">11:00</span>
    
    
      <span class="container-darker"></span>
      <img class="mann" src="mann.jpg">
      <p>Hei, er snart ferdig med den. Denne siden er mye bedre en trello.</p>
      <span class="time-left">11:01</span>
    
    
      <span class="container"></span>
      <img class="smile2" src="smile.jpg">
      <p>Bra. Ja, her har de også en egen chat</p>
      <span class="time-right">11:02</span>
    
    
      <span class="container-darker"></span>
      <img class="mann1" src="mann.jpg" alt="Avatar">
      <p>Ja, tenk at trello ikke har tenk på det</p>
      <span class="time-left">11:05</span>
    </div>
  </div>












<script src="https://cdn.jsdelivr.net/lodash/4/lodash.min.js"></script>
<script src="app.js"></script>
</body>

<div class="home">
  <img src="home.png" alt="home">
</div>

<div class="pluss">
  <img src="pluss.png" alt="pluss">
</div>

<div class="question">
  <img src="questionmark.png" alt="question">
</div>

<div class="user">
  <img src="user.png" alt="user">
</div>

<div class="clock">
  <img src="clock.png" alt="clock">
</div>

<div class="bargraph">
  <img src="bargraph.png" alt="bargraph">
</div>

<div class="calendar">
  <img src="calendar.png" alt="calendar">
</div>

<body>
  <form>
    <input type="text" name="search" placeholder="Skriv en melding...">
  </form>
  </body>

</html>
